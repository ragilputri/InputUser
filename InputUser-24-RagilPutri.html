<!DOCTYPE html>
<html>
    <head>
        <title>Input User</title>
    </head>
    <body>
        <h1>XI RPL 1/24</h1>
        <h2>Pendaftaran hiGirls!</h2>
        <div>
            <form>
                <table>
                    <tr>
                        <td><label for="nama">Nama Lengkap</label></td>
                        <td>:</td>
                        <td><input type="text" id="nama" placeholder="Masukan Nama"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>:</td>
                        <td><input type="email" id="email" placeholder="Masukan Email"></td>
                    </tr>
                    <tr>
                        <td><label>Negara</label></td>
                        <td>:</td>
                        <td><input type="text" id="negara1" list="negara">
                        <datalist id="negara">
                            <option value="Indonesia">
                            <option value="Malaysia">
                            <option value="Singapura">
                            <option value="Timor Leste">
                            <option value="Filipina">
                            <option value="Thailand">
                            <option value="Kamboja">
                            <option value="Myanmar">
                            <option value="Vietnam">
                            <option value="Brunei">
                            <option value="Laos">
                        </datalist></td>
                    </tr>
                    <tr>
                        <td><label for="tahun">Tahun Lahir</label></td>
                        <td>:</td>
                        <td><input type="number" min="1980" max="2020" id="tahun"/></td>
                    </tr>
                    <tr>
                        <td><label>Jenis Kelamin</label></td>
                        <td>:</td>
                        <td>
                            <input type="radio" id="gender" name="gender" value="Pria">Pria<br>
                            <input type="radio" id="gender" name="gender" value="Wanita">Wanita<br>
                            <input type="radio" id="gender" name="gender" value="Tidak Terdefinisi">Tidak Terdefinisi
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="myFunction()">Daftar</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="tampilan">
            
        </div>
        <script>
         function myFunction() {
	var nama = document.getElementById('nama');
	var email = document.getElementById('email');
	var negara = document.getElementById('negara1', 'negara');
	var usia = document.getElementById('tahun');
	var gender = document.getElementsByName('gender');

	var opsinama = nama.value;
	var opsiemail = email.value;
	var opsinegara = negara.value;
	var opsiusia = tahun.value;
	var realusia = 2020-tahun.value;
	var opsigender = '';
	for (var i = 0; i < gender.length; i++) {
	  if(gender[i].checked == true){
		opsigender = gender[i].value;
		break;
	  }
	}
	let tampil = document.getElementById('tampilan');
	let demo = '';
	if( opsinama == '' ||
	  opsiemail == '' ||
	  opsinegara == '' ||
	  opsiusia == '' ||
	  opsigender == '') {
	  if(opsinama == '') demo += '<b>Kamu Belum Memasukkan Nama!</b><br></p>';
	  if(opsiemail == '') demo += '<p><b>Kamu Belum Mememasukkan E-mail!</b></p>';
	  if(opsinegara == '') demo += '<p><b>Kamu Belum Memilih Negara!</b></p>';
	  if(opsiusia == '') demo += '<p><b>Kamu Belum Memasukkan Tahun Lahir!</b></p>';
	  if(opsigender == '') demo += '<p><b>Kamu Belum Memilih Jenis Kelamin!</b></p>';
	}else{
	  demo += `<b><h3>Selamat Datang Di hiGirls!</h3>
	  <table>
		<tr>
		  <td>Nama Lengkap </td>
		  <td>:</td>
		  <td>${opsinama}</td>
		</tr>
		<tr>
		  <td>Email </td>
		  <td>:</td>
		  <td>${opsiemail}</td>
		</tr>
		<tr>
		  <td>Jenis Kelamin </td>
		  <td>:</td>
		  <td>${opsigender}</td>
		</tr>
		<tr>
		  <td>Negara </td>
		  <td>:</td>
		  <td>${opsinegara}</td>
		</tr>
		<tr>
		  <td>Umur </td>
		  <td>:</td>
		  <td>${realusia}</td>
		</tr>
	  </table>`;
	}
  tampil.innerHTML = demo;
}
        </script>
    </body>
</html>
